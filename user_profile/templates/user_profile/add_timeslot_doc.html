
{% extends "base2doc.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href='{% static "assets2/css/style.css" %}' rel="stylesheet">


 <main id="main" class="main">

    <div class="pagetitle">
      <h1>Add Timeslot</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Add timeslot</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

     <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add Time</h5>

              <!-- General Form Elements -->
              <form id="app_time_form" action='{% url "user_profile:add_timeslot_doc" %}' method='POST'>{% csrf_token %}

                  <div class="row mb-3">
                  <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
                  <div class="col-sm-6">
                    <div class="col">
                        <div class="input-group control-group">
                            <input type="date" name="date" id="app-date" class="form-control" required>

                            </div>
                        </div>

                  </div>
                </div>

                  <div class="row mb-3">
                  <label for="inputTime" class="col-sm-2 col-form-label">Time</label>
                  <div class="col-sm-6">
                    <div  class="col">
                        <div class="input-group control-group after-add-more">
                            <input type="time" name="time[]" id="app-time" class="form-control pb-0 pt-1" placeholder="Enter Mobile No.">
                            <div class="input-group-btn">
                                <button class="btn btn-success add-more" type="button"><i class="bi bi-plus"></i></button>
                            </div>
                            </div>

                        <div class="copy hide">
                            <div class="control-group input-group" style="margin-top:10px">
                                <input type="time" name="time[]" class="form-control pb-0 pt-1" placeholder="Enter Other Mobile No.">
                            <div class="input-group-btn">
                                <button class="btn btn-danger remove" type="button"><i class="bi bi-dash"></i></button>
                            </div>
                        </div>
                        </div>
                        </div>

                  </div>


                </div>

                  <div class="row mb-3">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>

  </main><!-- End #main -->

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src='{% static "assets2/js/time_slot.js" %}'></script>

{% endblock %}
