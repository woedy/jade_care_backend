{% extends "base2admin.html" %}
{% load static %}

{% block content %}

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Appointment Mediums</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Appointment Mediums</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <div class="col-lg-9">

        <div class="card">
            <div class="card-body">
                <h5 class="card-title"> </h5>

                <div class="row mb-3">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary"><a class="text-white" href="{% url 'appointments:add_appointment_medium_page_admin' %}">Add Medium</a></button>
                    </div>
                </div>

                <div class="dataTable-container">
                    <table class="table table-borderless datatable dataTable-table">
                        <thead>
                        <tr>

                            <th scope="col" data-sortable=""><a href="#"
                                                                                         class="dataTable-sorter">Medium Name</a>
                            </th>
                            <th scope="col" data-sortable=""><a href="#"
                                                                                         class="dataTable-sorter">Price</a>
                            </th>

                        </tr>
                        </thead>
                        <tbody>

                        {% for medium in mediums %}

                            <tr>
                            <td>{{medium.name}}</td>
                            <td>Ghc {{medium.price}}</td>
                        </tr>

                        {% endfor %}


                        </tbody>
                    </table>
                </div>


            </div>
        </div>

    </div>


</main><!-- End #main -->
{% endblock %}
