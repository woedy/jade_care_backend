
{% extends "base2admin.html" %}
{% load static %}

{% block content %}

 <main id="main" class="main">

    <div class="pagetitle">
      <h1>Articles</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Articles</li>
             <li class="breadcrumb-item active">Add Article</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

     <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add article</h5>

              <!-- General Form Elements -->
              <form method='POST'>{% csrf_token %}

                  <div class="row mb-3">
                  <label for="title" class="col-sm-2 col-form-label">Title</label>
                  <div class="col-sm-10">
                    <input id="title" type="text" name="name" class="form-control" required>
                  </div>
                </div>

                  <div class="row mb-3">
                  <label for="body" class="col-sm-2 col-form-label">Body</label>
                  <div class="col-sm-10">
                    <textarea id="body" name="body" class="form-control" style="height: 100px" required></textarea>
                  </div>
                </div>

                  <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">File Upload</label>
                  <div class="col-sm-10">
                    <input name="file" class="form-control" type="file" accept="image/jpeg" id="formFile">
                  </div>
                </div>



                <div class="row mb-3">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add article</button>
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>


  </main><!-- End #main -->
{% endblock %}
