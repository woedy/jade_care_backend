
{% extends "base2doc.html" %}
{% load static %}

{% block content %}


 <main id="main" class="main">

    <div class="pagetitle">
      <h1>Articles</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Articles</li>
             <li class="breadcrumb-item active">Add Article</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

     <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add article</h5>

              <!-- General Form Elements -->
            <form id="article_form" method="POST" action='{% url "posts:add_article_post" %}' enctype="multipart/form-data">{% csrf_token %}

                  <div class="row mb-3">
                  <label for="title" class="col-sm-2 col-form-label">Title</label>
                  <div class="col-sm-10">
                    <input id="title" type="text" name="name" class="form-control" required>
                  </div>
                </div>

                  <div class="row mb-3">
                  <label for="body" class="col-sm-2 col-form-label">Body</label>
                  <div class="col-sm-10">
                    <textarea id="body" name="body" class="form-control" style="height: 100px" required></textarea>
                  </div>
                </div>


                  <div class="form-group">
                      <label class="pb-2">Blog Images</label>
                            <div>
                                    <input onchange="preview_image();" id="upload_file" name="files[]" class="form-control" type="file" multiple>
                                    <small class="form-text text-muted">Max. file size: 50 MB. Allowed images: jpg, gif, png. Maximum 10 images only.</small>
                                </div>
                                <div class="pt-3 pb-3">
                                    <div id="images_container" class="row">
                                </div>
                                </div>
                            </div>



                <div class="row mb-3">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add article</button>
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>

  </main><!-- End #main -->

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src='{% static "assets2/js/add_article_doc.js" %}'></script>
{% endblock %}
